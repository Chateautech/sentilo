# .travis.yml
# Configure Travis CI service to build Sentilo platform, http://github.com/sentilo/sentilo
#
sudo: false

# Needed to solve issue with trusty image && JDK 1.6
dist: precise

language: java

jdk:
  - oraclejdk8
  - openjdk7
  - openjdk6
  
after_success:
  - mvn clean cobertura:cobertura coveralls:cobertura
